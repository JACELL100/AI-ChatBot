<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .message {
            margin-bottom: 20px;
        }

        .message strong {
            color: #007bff;
            font-size: 1.1em;
        }

        .message .user-message {
            display: inline-block;
            background-color: #e7f3fe;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            margin-top: 5px;
            font-size: 1em;
            color: #333;
        }

        .message .bot-response {
            display: inline-block;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            margin-top: 5px;
            font-size: 1em;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
            resize: none;
        }

        input[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot</h1>

        {% for message in messages %}
            <div class="message">
                <strong>User:</strong>
                <div class="user-message">{{ message.user_message }}</div>
            </div>
            <div class="message">
                <strong>Bot:</strong>
                <div class="bot-response">{{ message.bot_response }}</div>
            </div>
        {% endfor %}

        <form action="{% url 'send_message' %}" method="post">
            {% csrf_token %}
            <textarea name="user_message" placeholder="Type your message..."></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
